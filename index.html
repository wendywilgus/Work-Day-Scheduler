<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/a4998862a7.js" crossorigin="anonymous"></script>"
    

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
  

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 class="lead">A simple calendar app for scheduling your work day</h2>
      <h2 id="currentDate" class="lead"></h2>
    </header>

    <div class="container border">
      <!-- Timeblocks go here -->
      <div class="row d-flex flex-row" id="time-block">
        <time id="9" class="col-2 border">9 AM</time>
        <textarea class="col-8 border">user text</textarea>
        <button type ="button" class="col-2 border fa-lg">
            <i class="fa fa-floppy-o"></i>
        </button>
      </div>

      <div class="row d-flex flex-row" id="time-block">
        <time id="10" class="col-2 border">10 AM</time>
        <textarea class="col-8 border">user text</textarea>
        <button type ="button" class="col-2 border fa-lg">
            <i class="fa fa-floppy-o"></i>
        </button>

      </div>
   
    </div>
    <script src="./Develop/script.js"></script>

</body>
</html>
